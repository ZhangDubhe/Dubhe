<!DOCTYPE html>
<html lang="en">
<head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />
        <title>Test Map</title>
        <link rel="stylesheet" href="../arcgis_js_api/library/4.0/4.0/dijit/themes/claro/claro.css" />
        <link rel="stylesheet" href="../arcgis_js_api/library/4.0/4.0/esri/css/main.css" />
        <style>
            html, body, #ui-map-view {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
            }
        </style>
        <script src="../arcgis_js_api/library/4.0/4.0/init.js"></script>

        <script>
            var myMap, view;
            require([
                "esri/Basemap",
                "esri/layers/TileLayer",
                "esri/Map",
                "esri/views/MapView",
                "dojo/domReady!"
            ], function (Basemap, TileLayer, Map, MapView){
                // --------------------------------------------------------------------
                // If you do not have public Internet access then use the Basemap class
                // and point this URL to your own locally accessible cached service.
                //http://localhost:6080/arcgis/rest/directories/kml/ecnu_building.kmz
                //http://localhost:81/arcgis/rest/services/Folder/Custom_Base_Map/MapServer
                // Otherwise you can just use one of the named hosted ArcGIS services.
                // --------------------------------------------------------------------
                var layer = new TileLayer({
                    url: "http://localhost:6080/arcgis/rest/services/ecnu_building/MapServer/0"
                });
                var customBasemap = new Basemap({
                    baseLayers: [layer],
                    title: "ECNU",
                    id: "myBasemap"
                });
                myMap = new Map({
                    basemap: customBasemap
                });
                view = new MapView({
                    center: [121.45, 31.03], // long, lat
                    container: "ui-map-view",
                    map: myMap,
                    zoom: 6
                });
            });
        </script>
    </head>
<body class="claro">
<div id="ui-map-view"></div>
</body>
</html>
